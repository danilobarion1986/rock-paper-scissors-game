<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors game in Javascript</title>
        <link href="./style.css" type="text/css" rel="stylesheet">
        <meta charset="utf-8">

    </head>

<body>
    <h1>Rock-Paper-Scissors</h1>

   

    <script>
        //Generate computer random choice
        var pcChoice

        function pcRandom() {
            let pcChoice
            let random = Math.random();
                        
            if (random < 0.33) {
                pcChoice = "rock";
            } else if (random > 0.66) {
                pcChoice = "paper";
            } else { pcChoice = "scissors"
            }
            return pcChoice;
        }
        pcRandom();

        // Get user input and check if it is rock, paper or scissors

        var userChoice

        function askUser() {
            let userInput = false;

            while (userInput == false) {
                var userData = prompt("Choose your option: rock, paper or scissors?");
                var userChoice = userData.toLowerCase();
                if (userChoice == "rock" || userChoice == "paper" || userChoice == "scissors") {
                userInput = true;
                return userChoice;
                } else { userInput = false;
                alert("The options are: rock, paper or scissors. Pick yours!")
                }
            }
        }
        
        //Function that compares both inputs (pc and user) and alerts a result
        

        function playRound(A, B) {
            let result
            if (A == B) {
                result = alert("Draw. No winner...");
            } else if ((A == "paper" && B == "rock")||
                        (A == "rock" && B == "scissors")||
                        (A == "scissors" && B == "paper")) {
                result = alert("You win: " + A + " beats " + B);
            } else { result = alert("You lose: " + B + " beats " + A);
        }
        return result;
        }
        

        // Function that runs the game calling the previous declared functions


        function game() {
            for (let i = 0; i < 5 ; i++) {
                let user = askUser();
                let pc = pcRandom();
                playRound(user,pc);
            }
        }
        //Calling the final function
        game();


    </script>
</body>


</html>
